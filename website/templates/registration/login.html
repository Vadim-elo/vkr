{% extends  'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}
<link href="{% static 'website/css/logo.css' %}" rel="stylesheet">
<div class="imgcontainer">
    <img src="{% static 'website/img/logo.svg'%}" alt="Avatar" class="avatar">
  </div>
<div class="card">
<div class="card-body">

<form method="post">
{% csrf_token %}
<input type="hidden" name="next" value="{{ next }}">

{{ form|crispy }}

<button type="submit" class="btn btn-primary btn-block btn-outline-success" >Войти</button>
    <div class="text-center">
        <a href="{% url 'password_reset'%}" class="text-dark">Восстановить пароль</a>
    </div>
</form>
</div>
</div>
{% endblock %}
